{% extends 'admin/change_list.html' %}

{% block content %}
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.lable_tag }}</p>
                <p>{{ field }}</p>
            {% endfor %}
{#            {{ form.as_p }}#}
            <button type="submit">Upload CSV</button>
            {% if success %}
                <h3>Success</h3>
            {% endif %}
        </form>
    </div>
    <br />

{% endblock %}
