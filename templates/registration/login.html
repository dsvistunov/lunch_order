{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron">

            <h2 class="text-center">Log in</h2>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <button type="reset" class="btn btn-default btn-group-justified">Cansel</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary btn-group-justified">Ok</button>
                    </div>
                </div>


            </form>

    </div>
{% endblock %}
