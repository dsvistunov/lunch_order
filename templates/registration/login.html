{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron">

            <h2 class="text-center">Log in</h2>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Log in</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control">
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <button type="reset" class="btn btn-default btn-group-justified">Cansel</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary btn-group-justified">Ok</button>
                    </div>
                </div>


            </form>

    </div>
{% endblock %}
